{% extends "base.html" %}
{% block title %}Crear cuenta{% endblock %}
{% block content %}
  <h1>Crear cuenta</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarme</button>
  </form>
  <p>¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciá sesión</a></p>
{% endblock %}
