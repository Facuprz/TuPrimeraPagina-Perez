{% extends "base.html" %}
{% block title %}Editar/Crear Página{% endblock %}
{% block content %}
  <h1>Editar/Crear Página</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <p><a href="{% url 'pages_list' %}">Cancelar</a></p>
{% endblock %}
